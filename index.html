<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body>
    <h2 class="heading">Quizz Game</h2>
    <div class="progress-area box">
        <div data-type="music" class="stage music selected">
            <i class="fas fa-lock"></i>
        </div>
        <div data-type="movies" class="stage movies">
            <i class="fas fa-lock"></i>
        </div>
        <div data-type="geography" class="stage geography">
            <i class="fas fa-lock"></i>
        </div>
        <div data-type="final" class="stage final">
            <i class="fas fa-lock"></i>
        </div>
    </div>
    <div class="game-area box">
        <div id="stage-type-area">
            <h3 id="stage-name">The questions will be made here</h3>
        </div>
        <div id="question-container">
            <div id="enter-data">
                <p id="quest-para">Enter your name to play</p>
                <input id="player-name" type="text"><br>
                <button id="start" data-type="play" class="tutorial-btn">Play</button><br>
                
                    
            </div>
            <button id='play-again' class='tutorial-btn hidden'>Play Again</button>
        </div>
        <div id="player-status" class="hidden">
            <span>Player: </span><span id="player"></span><br>
            <span>Lifes: </span><span id="lifes"></span><br>
            <button id="next" data-type="next-btn" class="tutorial-btn hidden">Next</button>
            

        </div>
        
    </div>
    <div id="separator">
    </div>
    <div class="multiple-choice box hidden">
        <button data-type="d" class="info-answer-box btn">
            <h4>D</h4>
            <p>the answer text for this one</p>
        </button>
        <button data-type="c" class="info-answer-box btn">
            <h4>C</h4>
            <p>the answer text for this one</p>
        </button>
        <button data-type="b" class="info-answer-box btn">
            <h4>B</h4>
            <p>the answer text for this one</p>
        </button>
        <button data-type="a" class="info-answer-box btn">
            <h4>A</h4>
            <p>the answer text for this one</p>
        </button>
    </div>


    <script src="assets/script/script.js"></script>
    <!--font Awesome Script-->
    <script src="https://kit.fontawesome.com/9167b451f3.js" crossorigin="anonymous"></script>
</body>
</html>
