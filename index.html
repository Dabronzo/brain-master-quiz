<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Brain Quizz</title>
</head>
<body>
    <!--Header display the title and the stage icons-->
    <header>
        <h2 class="heading">Quizz Game</h2>
        <div class="progress-area box">
            <div data-type="music" class="stage music selected">
                <i class="fas fa-lock"></i>
            </div>
            <div data-type="movies" class="stage movies">
                <i class="fas fa-lock"></i>
            </div>
            <div data-type="geography" class="stage geography">
                <i class="fas fa-lock"></i>
            </div>
            <div data-type="final" class="stage final">
                <i class="fas fa-lock"></i>
            </div>
        </div>
    </header>
    <!--Game area qhere the player status and questions are displayed-->
    <section class="game-area box">
        <div id="stage-type-area">
            <h3 id="stage-name">The questions will be made here</h3>
        </div>
        <div id="question-container">
            <div id="enter-data">
                <p id="quest-para">Enter your name to play</p>
                <input id="player-name" type="text" placeholder="Yout Name Here"><br>
                <button id="start" data-type="play" class="tutorial-btn">Play</button>
                <button id="tutorial" class="tutorial-btn">How to Play</button>    
            </div>
            <button id='play-again' class='tutorial-btn hidden'>Play Again</button>
        </div>
        <div id="player-status" class="hidden">
            <span>Player: </span><span id="player"></span><br>
            <span>Lifes: </span><span id="lifes"></span><br>
            <span>Score: </span><span id="score">0</span>
        </div>
        <button id="next" data-type="next-btn" class="tutorial-btn hidden">Next</button>
    </section>
    <!--Empty section to separate the buttons from the game area-->
    <section id="separator">
    </section>

    <!--Section where the buttons for multiple choice answers are displayed-->
    <section class="multiple-choice box hidden">
        <button class="info-answer-box btn">the answer text for this one</button>
        <button class="info-answer-box btn">the answer text for this one</button>
        <button class="info-answer-box btn">the answer text for this one</button>
        <button class="info-answer-box btn">the answer text for this one</button>
    </section>
    <footer>
        <p>Created by Dabronzo. Find me on <a href="http://github.com/Dabronzo/"><i class="fab fa-github"></i></a></p>
    </footer>
    <script src="assets/script/script.js"></script>
    <!--font Awesome Script-->
    <script src="https://kit.fontawesome.com/9167b451f3.js" crossorigin="anonymous"></script>
</body>
</html>
