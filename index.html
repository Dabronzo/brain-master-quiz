<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <title>Document</title>
</head>
<body>
    <h2 class="heading">Quizz Game</h2>
    <div class="progress-area box">
        <div class="stage music">
            <i class="fas fa-music"></i>
        </div>
        <div class="stage movie">
            <i class="fas fa-film"></i>
        </div>
        <div class="stage geo">
            <i class="fas fa-atlas"></i>
        </div>
        <div class="stage final">
            <i class="fas fa-skull-crossbones"></i>
        </div>
    </div>
    <div class="game-area box">
        <div id="question-area">
            <h3 id="question">The questions will be made here</h3>
            <div id="image-container">
                <img src="/assets/images/quiz-opening.jpg" alt="openning for the quiz game">
            </div>
            <div class="player-status">
                <span>Player: </span><span id="player">Ayrton</span><br>
                <span>Lifes: </span><span id="lifes"><i class="fas fa-heart"></i></span>

            </div>
            

        </div>
    </div>
    <div class="multiple-choice box">
        <button id="d-btn" class="info-answer-box btn">
            <h4>D</h4>
            <p>the answer text for this one</p>
        </button>
        <button id="c-btn" class="info-answer-box btn">
            <h4>C</h4>
            <p>the answer text for this one</p>
        </button>
        <button id="b-btn" class="info-answer-box btn">
            <h4>B</h4>
            <p>the answer text for this one</p>
        </button>
        <button id="a-btn" class="info-answer-box">
            <h4>A</h4>
            <p>the answer text for this one</p>
        </button>
    </div>


    <script src="assets/script/script.js"></script>
    <!--font Awesome Script-->
    <script src="https://kit.fontawesome.com/9167b451f3.js" crossorigin="anonymous"></script>
</body>
</html>
